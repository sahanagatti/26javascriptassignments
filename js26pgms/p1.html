<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Program to check whether a given number is alphabet or not</h1>
    </center>

    <script>
        let a = prompt("enter any character");
        if ((a >= 'a' && a <= 'z') || (a >= 'A' && a <='Z')){
            document.write(`<h2>the entered number is alphabet</h2>`);
        } else {
            document.write(`<h2>the entered number is not alphabet</h2>`);
        }
    </script>
</body>
</html>
