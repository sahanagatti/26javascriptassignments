<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Program to convert temperatures form farehrenheit to celcius and celcius to farehnheit</h1>
    </center>
    <hr>

    <script>
        let temp = prompt("enter the temperature");
        let cel = (temp - 32) * 5/9;
        document.write("the temperature in celcius is", cel,"<br>");

        let farehen = (temp * 9/5) + 32;
        document.write("the temperature in farehenheit is",farehen,"<br>" );
    </script>
</body>
</html>
