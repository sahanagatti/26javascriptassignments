<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Program to check whether a character is alphabet or not</h1>
    </center>
    <hr>

    <script>
       var a = prompt("enter any character");

       if ((a >= 'a' && a <= 'z') || (a >= 'A' && a <= 'Z')) {
            document.write("<h2>the character is  a alphabet</h2>");
       } else {
            document.write("<h2>the character is not a alphabet</h2>");
       }
    </script>
</body>
</html>
