<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Program to find whether a year is leap or not</h1>
    </center>
    <hr>

    <script>
        let year = Number(prompt("enter the year"));

        if (year % 100 === 0 && year % 400 === 0 ) {
            document.write(`<h2>no the given year is not a leap year<h2>`);
        } else if(year % 4 === 0 ) {
            document.write(`<h2>yes the year is  a leap year</h2>`);
        } else{
            document.write(`<h2>no the given year is not a leap year<h2>`);
        }
    </script>
</body>
</html>
