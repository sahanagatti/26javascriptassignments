<body>
    <center>
        <h1>Program to check whether a character is vovel or a consonent</h1>
    </center>
    <hr>

    <script>
        let a = prompt("enter a character");

        if(a == "a" || a == "e" ||a == "i" || a == "o" ||a == "u"){
            document.write(`<p>yes, the character is a vovel</p>`);
        } else if(a == "A" || a == "E" ||a == "I" || a == "O" ||a == "U"){
            document.write(`<p>yes, the character is a vovel</p>`);
        } else if((a >= 'a' && a <= 'z') || (a >= 'A' && a <= 'Z')) {
            document.write(`<p>the character is a consonent</p>`);
        } else {
            document.write(`<p>the character is neither vovel nor a consonent</p>`);
        }
    </script>
