<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Program to find Largest of three numbers</h1>
    </center>
    <hr>

    <script>
        let n1 = Number(prompt("enter the first number"));
        let n2 = Number(prompt("enter the second number"));
        let n3 = Number(prompt("enter the third number"));

        if (n1 > n2 && n1 > n3 ){
            document.write(`<h2> the largest number is : ${n1}</h2>`);
        } else if( n2 > n1 && n2 > n3){
            document.write(`<h2> the largest number is : ${n2}</h2>`);
        } else {
            document.write(`<h2>the largest number is : ${n3}<h2>`);
        }
    </script>
</body>
</html>
