    <center>
        <h1>exponent of nor using recursion</h1>
    </center>
    <hr>

    <script>
        var exponent = function(a, n) {
            if (n === 0) {
             return 1;
        } else {
            return a * exponent(a, n - 1);
        }
        };

        console.log(exponent(4, 2)); 
    </script>
