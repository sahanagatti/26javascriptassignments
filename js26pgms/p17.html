<body>
    <center>
        <h1>Program to find prime nor or not</h1>
    </center>
    <hr>

    <script>
        function p() {
            
            let n, i, flag = true;

            n = 4;
            for (i = 2; i <= n - 1; i++)
                if (n % i == 0) {
                    flag = false;
                    break;
                }

            if (flag == true)
                console.log(n + " is prime");
            else
                console.log(n + " is not prime");
        }
            p()
    </script>
